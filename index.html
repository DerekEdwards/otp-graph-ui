<!DOCTYPE html>
<head>
  <base href="/routeViz/" />
  <meta charset="utf-8">
  <title>MTA Stops</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
<script src="https://unpkg.com/d3-dag@0.1.2/dist/d3-dag.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="config.js"></script>
<script src="pattern-dag.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


<div class="container">

  <br>
  <div class="row">
    <h2>Select Route to View Stops</h2>
  </div>
  <hr>

  <div class="row">
    
    <div class="col-sm-8">
      <div class="controls">
        <div>
          <label for="route">Routes: </label> <input id="route" type="text" value="MTASBWY:1"/>
        </div>
        <div>
          <span>Direction: </span>
          <input type="radio" name="direction" id="direction0" value="0" checked="checked"/> <label for="direction0">Uptown</label>
          <input type="radio" name="direction" id="direction1" value="1" /> <label for="direction1">Downtown</label>
        </div>
        <div>
          <label for="mydatetime">Date/Time: </label>
          <input class="flatpickr" type="text" id="mydatetime" placeholder="Select Time"/>
        </div>
        <br>
        <div>
          <input type="button" id="submit" value="Submit" class="btn btn-info" />
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <h5>LEGEND</h5>
      <table>
        <tr>
          <td><img src="subway.png"></td>
          <td>Rail Stop</td>
          <td><img src="shuttle.png"></td>
          <td>Shuttle Stop</td>
        </tr>
        <tr>
          <td><img src="terminal.png"></td>
          <td>Terminal Stop</td>
          <td><img src="solid.png"></td>
          <td>Rail Connection</td>
        </tr>
        <tr>
          <td><img src="dashed.png"></td>
          <td>Shuttle Connection</td>
        </tr>
      </table>
    </div>
  </div>


</div>

<div style="margin: 20px;">
  <div id="stops"></div>
</div>
</body>
